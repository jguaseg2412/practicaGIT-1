name: gitleaks
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: kalli-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
